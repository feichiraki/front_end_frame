<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 300px;
        height: 100px;
        margin: 10px auto;
      }
      #app button {
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 1.v-on内联语句 -->
      <!-- <button v-on:click="count--">-</button>
      <span>{{count}}</span>
      <button v-on:click="count++">+</button> -->

      <!-- v-on简写形式：@事件名 -->
      <!-- <button @click="count--">-</button>
      <span>{{count}}</span>
      <button @click="count++">+</button> -->

      <!-- 
          2.v-on methods挂载函数
            
       -->
      <button @click="fn" style="width: 100px">切换显示隐藏</button>
      <h1 v-show="isShow">Vue:v-on绑定事件监听</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      const app = new Vue({
        el: '#app',
        data: {
          count: 100,
          isShow: false,
        },
        methods: {
          fn() {
            this.isShow = !this.isShow
          },
        },
      })
    </script>
  </body>
</html>
