<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插值表达式</title>
  </head>
  <body>
    <!-- 
          Vue插值表达式
          作用：利用表达式进行插值渲染
          语法：{{表达式}}

          注意点：
            1.使用数据要存在
            2.支持的是表达式，不是语句 if for...
            3.不能在标签中使用 {{}}
       -->
    <div id="app">
      <p>{{nickname}}</p>
      <p>{{nickname.toUpperCase()}}</p>
      <p>{{nickname+'你好'}} {{ age>18?'成年':'未成年'}}</p>
      <p>{{friend.name}}</p>
      <p>{{friend.age}}</p>

      <!-- ----------------- -->
      <!-- <p>{{hobby}}</p> -->
      <!-- <p>{{if }}</p> -->
      <p title="{{nickname}}">我是p标签</p>
    </div>
    <!-- 引入包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      const vm = new Vue({
        el: '#app',
        data: {
          nickname: 'xiaoming',
          age: 18,
          friend: {
            name: 'jack',
            age: 20,
          },
        },
      })
    </script>
  </body>
</html>
