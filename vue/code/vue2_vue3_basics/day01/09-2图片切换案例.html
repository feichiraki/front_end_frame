<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片切换案例</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        /* height: 300px; */
        width: 300px;
        margin: 20px auto;
      }
      #app div {
        width: 200px;
        height: 200px;
      }
      #app div img {
        width: 100%;
      }
      #app p {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>
        <button v-show="index>0" @click="prev">上一页</button>
      </p>
      <div><img :src="imgUrls[index]" alt="" /></div>
      <p>
        <button v-show="index<imgUrls.length-1" @click="next">下一页</button>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      new Vue({
        el: '#app',
        data: {
          index: 0,
          imgUrls: ['./images/11-00.gif', './images/11-01.gif', './images/11-02.gif', './images/11-03.gif', './images/11-04.png', './images/11-05.png'],
        },
        methods: {
          prev() {
            this.index--
          },
          next(index) {
            this.index++
          },
        },
      })
    </script>
  </body>
</html>
