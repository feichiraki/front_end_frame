<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-show</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app div {
        width: 300px;
        height: 100px;
        margin: 10px 10px;
        border: 2px solid #000;
        box-shadow: 2px 2px 2px #ccc;
        color: orange;
        font-weight: bold;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-show底层原理：display:none来控制显示隐藏 -->
      <div v-show="flag">这里是由v-show控制的盒子</div>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      const app = new Vue({
        el: '#app',
        data: {
          flag: false,
        },
      })
    </script>
  </body>
</html>
