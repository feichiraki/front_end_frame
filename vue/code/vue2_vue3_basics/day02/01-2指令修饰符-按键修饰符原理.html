<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>@keyup.enter => 监听键盘回车事件</h1>
      <input @keyup="fn" type="text" v-model="username" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          username: '',
        },
        methods: {
          fn(e) {
            // console.log(e)
            if (e.key === 'Enter') console.log('键盘回车时触发' + this.username)
          },
        },
      })
    </script>
  </body>
</html>
