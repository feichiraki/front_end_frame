<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin-top: 10px;
        border: 3px solid #000;
        font-size: 30px;
      }
      .pink {
        background-color: pink;
      }
      .big {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- v-bind操作样式： -->
    <div id="app">
      <!-- 1.对象型写法,boolean型决定是否添加该类样式。true添加，false不添加 -->
      <!-- <div class="box" :class="{pink:true,big:true}">一个默默无闻的盒子</div> -->

      <!-- 2.数组型写法 -->
      <div class="box" :class="['pink','big']">一个默默无闻的盒子</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      new Vue({
        el: '#app',
        data: {},
        methods: {},
      })
    </script>
  </body>
</html>
