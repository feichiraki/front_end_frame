<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>v-model修饰符 .trim .number</h3>
      姓名: <input type="text" v-model.trim="username" /> <br />
      年龄: <input type="text" v-model.number="age" /><br />

      <h3>@事件名.stop => 阻止冒泡</h3>
      <div class="father" @click="fatherFn" style="width: 100px; height: 100px; background-color: orange">
        <div class="son" @click.stop="sonFn" style="width: 50px; height: 50px; background-color: pink">儿子</div>
      </div>

      <h3>@事件名.prevent => 阻止默认行为</h3>
      <a href="http://baidu.com" @click.prevent>跳转到百度</a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.config.productionTip = false
      var vm = new Vue({
        el: '#app',
        data: {
          username: '',
          age: '',
        },
        methods: {
          fatherFn() {
            alert('老父亲被点了')
          },
          sonFn() {
            alert('儿子被点了')
          },
        },
      })
    </script>
  </body>
</html>
